<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a7a7a7;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 50%;
            height: 420px;
        }

        h1 {
            text-align: center;
            color: #7c7c7c;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 15px 0 5px;
        }

        input[type="number"] {
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .options label {
            display: block;
            margin: 8px 0;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #a7a7a7;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background: #a7a7a7;
        }

        .password-display {
            background: #f5f5f5;
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            word-wrap: break-word;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>
        <form method="POST">
            {% csrf_token %}

            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="4" max="30" value="8">

            <div class="options">
                <label><input type="checkbox" name="uppercase"> Uppercase Letters</label>
                <label><input type="checkbox" name="lowercase"> Lowercase Letters</label>
                <label><input type="checkbox" name="digits"> Digits</label>
                <label><input type="checkbox" name="special"> Special Characters</label>
            </div>

            <input type="submit" value="Generate Password">
        </form>

        {% if password %}
            <div class="password-display">
                <strong>Generated Password:</strong><br>
                <span>{{ password }}</span>
            </div>
        {% endif %}
    </div>
</body>
</html>
